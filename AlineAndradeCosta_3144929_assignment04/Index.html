<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main container for the entire page -->
    <div id="container">
        <!-- Header section -->
        <header id="masthead">
            <div id="logo">
                <!-- Logo linking back to index.html -->
                <a href="./index.html"><img src='./Images/Movie.png' alt="Logo of the Movie Quiz"></a>
            </div>
        </header>

        <!-- Main content section -->
        <main id="content">
            <!-- Introduction section -->
            <section id="introduction">
                <h2>Welcome to my Movie Quiz!</h2>
                <!-- Input field for user's name -->
                <label for="username">Enter your name:</label>
                <input type="text" id="username" required>
                <!-- Button to start the quiz -->
                <button id="startQuiz">Start</button>
            </section>

            <!-- Quiz section (initially hidden) -->
            <section id="quiz" class="hidden">
                <!-- Container for displaying quiz questions -->
                <div id="questionContainer">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                <!-- Button to proceed to the next question -->
                <button id="nextQuestion" class="hidden">Next</button>
            </section>

            <!-- Feedback section (initially hidden) -->
            <section id="feedback" class="hidden">
                <h2>Quiz Completed!</h2>
                <!-- Feedback message about the quiz result -->
                <p id="feedbackMessage"></p>
            </section>
        </main>

        <!-- Footer section -->
        <footer>
            <!-- Copyright information with my name and student ID -->
            <p>&copy; Aline Andrade Costa - 3144929</p>
            <!-- Contact link -->
            <a href="mailto:aline.andradecosta@student.griffith.ie"> Contact me<br></a>
        </footer>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
